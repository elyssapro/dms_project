<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS for the button and loading spinner */
    .button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #actionButton {
      background-color: #0074d9;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #actionButton:hover {
      background-color: #0056b3;
    }

    #loadingSpinner {
      display: none;
      margin-top: 20px;
      border: 4px solid rgba(0, 0, 0, 0.3);
      border-top: 4px solid #0074d9;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="button-container">
    <button id="actionButton">Click Me</button>
    <div id="loadingSpinner"></div>
    <h2 id="greetingText" style="display: none;">Welcome!</h2>
  </div>

  <script>
    const actionButton = document.getElementById('actionButton');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const greetingText = document.getElementById('greetingText');

    actionButton.addEventListener('click', async () => {
      showLoadingSpinner();

      // Measure network speed
      const networkSpeed = await measureNetworkSpeed();

      if (networkSpeed !== 'offline') {
        displayGreeting();
      } else {
        hideGreeting();
      }

      // Simulate an action (e.g., an API request)
      await simulateAction(networkSpeed);

      hideLoadingSpinner();
    });

    function showLoadingSpinner() {
      actionButton.disabled = true;
      loadingSpinner.style.display = 'block';
    }

    function hideLoadingSpinner() {
      actionButton.disabled = false;
      loadingSpinner.style.display = 'none';
    }

    function displayGreeting() {
      greetingText.style.display = 'block';
    }

    function hideGreeting() {
      greetingText.style.display = 'none';
    }

    async function measureNetworkSpeed() {
      try {
        const connection = navigator.connection;
        if (connection && connection.effectiveType) {
          return connection.effectiveType;
        }
      } catch (error) {
        // Handle errors or use a default value
        console.error(error);
      }

      // Return 'offline' if there is no internet connection
      return 'offline';
    }

    async function simulateAction(networkSpeed) {
      // You can adjust the waiting time based on the network speed
      let waitTime = 3000; // Default wait time (3 seconds)

      if (networkSpeed === '4g') {
        waitTime = 5000; // Slower network, so wait longer (5 seconds)
      } else if (networkSpeed === '3g') {
        waitTime = 8000; // Even slower network, wait even longer (8 seconds)
      }

      // Simulate an action by waiting
      await new Promise(resolve => setTimeout(resolve, waitTime));
    }
  </script>
</body>
</html>
